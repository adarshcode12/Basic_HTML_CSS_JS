<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>unordered list</p>
    <ul>
        <li>
            Milk
        </li>
        <li>bread</li>
        <li>jam</li>
        <li>Butter</li>
    </ul>
    <hr/>
    <p>ordered list</p>
    <ol>
        <li>
            Milk
        </li>
        <li>
            bread
        </li>
        <li>
            jam
        </li>
        <li>
            Butter
        </li>
    </ol>
    <hr/>
    <p>ordered with type as roman numerial</p>
    <ol type="i">
        <li>
            Milk
        </li>
        <li>
            bread
        </li>
        <li>
            jam
        </li>
        <li>
            Butter
        </li>
    </ol>
    <hr/>
    <p>descriptive list</p>
    <dl>
        <dt>
            milk
        </dt>
        <dd>
            there is tonned and double-tonned milk.
        </dd>
        <dt>
            butter
        </dt>
    </dl>
</body>
</html>
